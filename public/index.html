<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="EventFlow Analytics Dashboard - Real-time event analytics and attendance tracking for conference organizers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>EventFlow Analytics Dashboard</title>
    
    <!-- Accessibility: Skip to main content link styling -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #667eea;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 100;
        border-radius: 0 0 4px 0;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      /* Ensure smooth loading experience */
      #root {
        min-height: 100vh;
      }
      
      /* Loading state for better UX */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run EventFlow Analytics Dashboard.</noscript>
    
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="app-loading">
        <div>Loading EventFlow Analytics...</div>
      </div>
    </div>
    
    <!-- Performance monitoring initialization -->
    <script>
      // Mark when the page starts loading for performance measurement
      if (window.performance && window.performance.mark) {
        window.performance.mark('app-init-start');
      }
    </script>
  </body>
</html>
